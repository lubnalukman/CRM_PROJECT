{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body> 
    <div class="relative mt-4 ml-6">
        <button onclick="window.history.back()" class="btn btn-outline-secondary">
            ‚Üê Go Back
        </button>
    </div>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Create New Client</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">First name</label>
                {{ form.first_name }}
            </div>

            <div class="mb-3">
                <label class="form-label">Last name</label>
                {{ form.last_name }}
            </div>

            <div class="mb-3">
                <label class="form-label">Email Id</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                {{ form.phone_number }}
            </div>
            <div class="mb-3">
                <label class="form-label" for="id_source">Source *</label>
                <select name="source" id="id_source" class="form-select">
                    {% for lead_source in lead_sources %}
                        <option value="{{ lead_source.id }}">{{ lead_source.source }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-dark w-100 btn-hover">Create a Client</button>
        </form>

        <a href="{% url 'clients_list' %}" class="d-block text-center mt-3">Back to Client List</a>
    </div>
</div>
  </body>
</html>
