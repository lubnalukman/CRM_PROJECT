{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link rel="stylesheet" href="{% static 'css/editform_styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light py-5">
    <div class="relative mt-4 ml-6">
        <button onclick="window.history.back()" class="btn btn-outline-secondary">
            ‚Üê Go Back
        </button>
    </div>
    <div class="container">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 1600px;">
            <!-- Title and Buttons -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Edit Client</h2>
                <div>
                    <a href="{% url 'clients_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" form="edit-form" class="btn btn-dark">Save Changes</button>
                </div>
            </div>
            
            <!-- Form -->
            <form id="edit-form" method="post" class="row g-3">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="id_first_name">First Name *</label>
                        <input type="text" name="first_name" class="form-control" id="id_first_name" value="{{ form.first_name.value }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="id_last_name">Last Name *</label>
                        <input type="text" name="last_name" class="form-control" id="id_last_name" value="{{ form.last_name.value }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="id_email">Email *</label>
                        <input type="email" name="email" class="form-control" id="id_email" value="{{ form.email.value }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="id_phone_number">Phone Number</label>
                        <input type="text" name="phone_number" class="form-control" id="id_phone_number" value="{{ form.phone_number.value }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="id_source">Source</label>
                        <select name="source" class="form-control" id="id_source">
                            <option value="">-- Select Source --</option>
                            {% for source in form.source.field.queryset %}
                                <option value="{{ source.id }}" {% if source.id == form.source.value %} selected {% endif %}>{{ source.source }}</option>
                            {% endfor %}
                        </select>
                    </div>
                  
            </form>
        </div>
    </div>
    

</body>
</html>
