{% extends 'base.html' %}

{% block content %}
    <div class="bg-white shadow-md rounded-lg p-6 max-w-2xl mx-auto">
        <h2 class="text-xl font-semibold mb-4">Edit User</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Save Changes</button>
        </form>
    </div>
{% endblock %}
