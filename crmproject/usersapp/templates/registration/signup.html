<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ABC CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Signup Container */
        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Inputs */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            font-weight: 600;
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #888;
            font-size: 16px;
        }

        /* Signup Button */
        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            font-weight: 600;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }

        /* Login Link */
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 420px) {
            .signup-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2><i class="fas fa-user-plus"></i> Create an Account</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
                <i class="fas fa-user"></i>
            </div>

            <div class="input-group">
                <label for="id_first_name">First Name:</label>
                {{ form.first_name }}
                <i class="fas fa-user"></i>
            </div>

            <div class="input-group">
                <label for="id_last_name">Last Name:</label>
                {{ form.last_name }}
                <i class="fas fa-user"></i>
            </div>

            <div class="input-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
                <i class="fas fa-envelope"></i>
            </div>

            <div class="input-group">
                <label for="id_phone_number">Phone Number:</label>
                {{ form.phone_number }}
                <i class="fas fa-phone"></i>
            </div>

            <div class="input-group">
                <label for="id_password1">Password:</label>
                {{ form.password1 }}
                <i class="fas fa-lock"></i>
            </div>

            <div class="input-group">
                <label for="id_password2">Confirm Password:</label>
                {{ form.password2 }}
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'custom_login' %}">Login</a></p>
    </div>
</body>
</html>
