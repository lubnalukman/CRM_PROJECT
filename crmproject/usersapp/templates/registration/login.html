
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ABC CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          
        }

        /* Login Container */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 380px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Inputs */
        .input-group {
            margin-bottom: 18px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #888;
            font-size: 16px;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            font-weight: 600;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Forgot Password Link */
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-user-circle"></i> Login</h2>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% if error_message %}
            <p class="error-message" style="color: red; font-size: 14px;">{{ error_message }}</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="forgot-password">
                <a href="{% url 'request_otp' %}">Forgot your password?</a>
            </div>
        </form>
    </div>
</body>
</html>
