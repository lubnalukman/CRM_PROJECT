
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Admin Dashboard</title>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Basic CSS for layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f1f2f6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
        }

        /* Sidebar Links */
        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .sidebar ul li:hover {
            transform: translateX(5px);
        }

        .sidebar ul li a:hover {
            background: #34495e;
            padding-left: 20px;
        }

        /* Main Content */
       
        /* Header Styling */
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }
        .card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: 0.3s ease-in-out;
    border-left: 5px solid #3498db;
    width: 150px; /* ✅ Set a fixed width */
    height: 125px; /* ✅ Prevent stretching */
    display: flex; /* ✅ Ensures proper content alignment */
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.dashboard-cards {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    padding: 10px;
    flex-wrap: wrap; /* ✅ Prevents overflow on smaller screens */
}

        /* Card Hover Effect */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        /* Styles for the Dashboard Page */

/* Centering the dashboard content */
.main-content {
    
    display: flex;
    flex-direction: column; /* ✅ Ensures header is above cards */
    align-items: center;
    width: 450%;
    padding: 20px;
}

/* Dashboard Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 100%;
}
.card h3 {
    font-size: 18px;
    color: #2c3e50;
    margin-bottom: 10px;
}

/* Card Value */
.card p {
    font-size: 24px;
    font-weight: bold;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <h2>CRM Admin</h2>
            <ul>
                <li><a href="{% url 'admin_dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{% url 'all_leads' %}"><i class="fas fa-users"></i> Leads</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Sales</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="{% url 'all_users' %}"><i class="fas fa-user"></i> Users</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </a>
        </div>

        
    <!-- Dashboard Cards -->
    <div class="dashboard-cards">
        <div class="card">
            <h3>Total Customers</h3>
            <p>120</p>
        </div>
        <div class="card">
            <h3>Active Deals</h3>
            <p>45</p>
        </div>
        <div class="card">
            <h3>Revenue</h3>
            <p>$50,000</p>
        </div>
        <div class="card">
            <h3>Pending Tasks</h3>
            <p>12</p>
        </div>
    </div>
</div>

</body>
</html>
