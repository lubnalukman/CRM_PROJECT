<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="">
    <style>
        /* General Reset */
body, h1, h2, ul, li, p {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Body Styling */
body {
    display: flex;
    height: 100vh;
    background-color: #f4f4f4;
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    background-color: #2c3e50;
    padding: 20px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.sidebar h2 {
    font-size: 22px;
    margin-bottom: 20px;
    text-align: center;
    border-bottom: 2px solid white;
    padding-bottom: 10px;
}

.sidebar ul {
    list-style: none;
    width: 100%;
    padding: 0;
}

.sidebar ul li {
    width: 100%;
    margin: 10px 0;
}

.sidebar ul li a {
    display: block;
    padding: 12px;
    color: white;
    text-decoration: none;
    background-color: #34495e;
    text-align: center;
    border-radius: 5px;
    transition: background 0.3s;
}

.sidebar ul li a:hover {
    background-color: #1abc9c;
}

/* Main Content Styling */
.main-content {
    flex: 1;
    padding: 40px;
    text-align: center;
}

.main-content h1 {
    font-size: 28px;
    color: #2c3e50;
    margin-bottom: 10px;
}

.main-content p {
    font-size: 16px;
    color: #555;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CRM Dashboard</h2>
        <ul>
            <li><a href="{% url 'custom_login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Signup</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Welcome to the CRM</h1>
        <p>Manage your leads, customers, and team efficiently.</p>
    </div>
</body>
</html>
