{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard_styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        /* Ensure the container starts right below the navbar */
        .container {
            flex: 1;
            padding-top: 10px;
        }
        
        .topbar{
            background: #1e1e2d;
   
    padding: 10px 20px;
    color:white;
        }
        /* Bottom Navbar Fix */
        .bottom-navbar {
            background: white;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Navbar Link Hover Effect */
        .bottom-navbar .nav-link {
            color: black !important;
        }

        .bottom-navbar .nav-link:hover {
            text-decoration: underline;
        }

        .dropdown-menu {
            z-index: 1050 !important;
            position: absolute !important;
        }
    </style>
</head>
<body>

   <!-- Top Navbar -->
   <div class="topbar d-flex justify-content-between align-items-center p-3 shadow-sm">
       <div class="logo">ABC Company CRM</div>
   </div>

   <!-- Bottom Navbar -->
   <nav class="bottom-navbar navbar navbar-expand-lg navbar-light">
       <div class="container-fluid">
           <ul class="navbar-nav mx-auto gap-4">
               <li class="nav-item">
                   <a class="nav-link me-4" href="{% url 'custom_login' %}">Login</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link me-4" href="{% url 'signup' %}">SignUp</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link me-4" href="#">About Us</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="#">Contact Us</a>
               </li>
           </ul>
       </div>
   </nav>

</body>
</html>
