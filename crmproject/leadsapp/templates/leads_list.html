
{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Leads List</title>
    <style>
        body {
            font-family:sans-serif; /* Clean and modern font */
            background: #f4f5f7;
            display: flex;
        }

        /* Sidebar Styling */
        .sidebar {
            display: flex;
            flex-direction: column;  
            width: 260px;
            height: 100vh;
            background: #1e1e2d;
            padding-top: 150px;
            position: fixed;
            align-items: center; 
            justify-content:flex-start;
            top: 50px; /* Start below the top navbar */
            bottom: 50px; /* End above the bottom navbar */
            transition: all 0.3s ease;
            z-index: 1050 !important; /* Ensure the dropdown appears above other elements */
            position: absolute !important; /* Prevents it from being affected by parent elements */
        }
        .sidebar h2{
            color: white;
        }
        .sidebar a {
            display: flex;
            justify-content:flex-start; 
            align-items: center; 
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 15px;
            transition: all 0.3s ease;

        }

        .sidebar a i {
            margin-right: 12px;
            font-size: 18px;
            align-items: center;
        }

        .sidebar a:hover, .sidebar a.active {
            background: #33334d;
            border-left: 4px solid #4caf50;
            color: #ffffff;
        }

        /* Collapsible Sidebar */
        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar.collapsed a span {
            display: none;
        }

        .sidebar.collapsed a i {
            margin-right: 0;
        }

        /* Main Content */
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        /* When Sidebar is Collapsed */
        .content.collapsed {
            margin-left: 80px;
        }

        /* Sidebar Toggle Button */
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 260px;
            background: #4caf50;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .collapsed .toggle-btn {
            left: 80px;
        }
        /* Main Content */
        .content {
            margin-left: 270px;
            padding: 20px;
        }

        /* Lead List */
        .lead-list {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .lead-list h2 {
            margin-bottom: 15px;
        }
        .lead-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s ease;
        }
        .lead-item:hover {
            background: #f9f9f9;
        }
        .lead-item a {
            text-decoration: none;
            font-weight: bold;
            color: #084c79;
        }
        /* Centered Button Styling */
    .button-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 6px;
        background: #1e1e2d;
        color: white;
        transition: background 0.3s ease, transform 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 5px;
    }

    .btn:hover {
        background: #0056b3;
        transform: translateY(-2px);
    }

    .btn-secondary {
        background: #1e1e2d;
    }

    .btn-secondary:hover {
        background: #0056b3;
        
    }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        
        <a href="{% url 'leads_list' %}" class="{% if not request.GET.status %}active{% endif %}">All Leads</a>
        <a href="{% url 'leads_list' %}?status=new" class="{% if request.GET.status == 'new' %}active{% endif %}">New</a>
        <a href="{% url 'leads_list' %}?status=contacted" class="{% if request.GET.status == 'contacted' %}active{% endif %}">Contacted</a>
        <a href="{% url 'leads_list' %}?status=interested" class="{% if request.GET.status == 'interested' %}active{% endif %}">Interested</a>
        <a href="{% url 'leads_list' %}?status=converted" class="{% if request.GET.status == 'converted' %}active{% endif %}">Converted</a>
        <a href="{% url 'leads_list' %}?status=lost" class="{% if request.GET.status == 'lost' %}active{% endif %}">Lost</a>
    </div>

   
     <!-- Main Content -->
    <div class="content">
        <!-- Button Container -->
        <div class="button-container">
            <a href="{% url 'create_lead' %}" class="btn">Create Lead</a>
            <a href="{% url 'lead_source' %}" class="btn btn-secondary">Lead Sources</a>
        </div>

    <div class="content">
        <div class="lead-list">
            <h2>Leads</h2>
            {% for lead in leads %}
                <div class="lead-item">
                    <a href="{% url 'lead_detail' lead.id %}">{{ lead.first_name }} {{ lead.last_name }}</a>
                </div>
            {% empty %}
                <p>No leads found.</p>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
