<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CRM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 20px;
            color:black;
        }
        .topbar .logo {
            font-size: 22px;
            font-weight: bold;
        }
        .topbar .search-bar {
            width: 40%;
        }
        .topbar .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .bottom-navbar {
    background: white;
    border-bottom: 1px solid #ddd;
}
.bottom-navbar .nav-link {
    color: black !important;
}
.bottom-navbar .nav-link:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>

   <!-- Top Navbar -->
   <div class="topbar">
    <div class="logo">ABC Company CRM</div>
    
    <div class="icons">
        <form class="d-flex flex-grow-1 ms-5">
            <input type="text" class="form-control search-bar" placeholder="Search...">
        </form>
        <button class="btn btn-dark btn-sm">
            <i class="bi bi-bell text-white"></i>
        </button>

        <div class="dropdown ms-3">
            <img src="https://via.placeholder.com/40" alt="Admin" class="profile-pic dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown">
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Bottom Navbar (Moved Below Topbar) -->
<nav class="bottom-navbar navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav mx-auto gap-4"> <!-- Added gap for spacing -->
            <li class="nav-item">
                <a class="nav-link me-4" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link me-4" href="#">Leads</a>
            </li>
            <li class="nav-item">
                <a class="nav-link me-4" href="#">Clients</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle me-4" href="#" id="settingsDropdown" role="button" data-bs-toggle="dropdown">
                    Settings
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">User Management</a></li>
                    <li><a class="dropdown-item" href="#">Permissions</a></li>
                    <li><a class="dropdown-item" href="#">Profile Settings</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>



<!-- Main Content -->
<div class="content">

</div>

</body>
