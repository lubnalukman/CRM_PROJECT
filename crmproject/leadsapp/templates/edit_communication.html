<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <div class="max-w-2xl mx-auto bg-white p-6 shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold mb-4">Edit Communication</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
    
            <div class="flex justify-end mt-4">
                <a href="{% url 'lead_detail' lead.id %}" class="px-4 py-2 bg-gray-500 text-white rounded">Cancel</a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded ml-2">Update</button>
            </div>
        </form>
    </div>
  </body>
</html>
