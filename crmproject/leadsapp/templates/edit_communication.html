{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Edit Communication - CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/editform_styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>

  <body class="bg-gray-100 text-gray-800 font-sans">
    <div class="relative mt-4 ml-6">
      <button class="btn btn-outline-secondary">
          <a class="nav-link me-4" href="{% url 'lead_detail' lead.id %}">‚ÜêBack</a>
      </button>
  </div>
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
          <h1 class="text-xl font-semibold text-gray-900">Edit Communication</h1>
        </div>
      </header>

      <!-- Main content -->
      <main class="flex-grow">
        <div class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
          <form method="POST" enctype="multipart/form-data" id="edit-form">
            {% csrf_token %}
            <div class="space-y-6">
              {{ form.as_p }}
            </div>

            <div class="flex justify-end mt-6 space-x-3">
              <a href="{% url 'lead_detail' lead.id %}"
                 class="px-4 py-2 bg-gray hover:bg-gray-600 text-black text-sm rounded shadow-sm transition">
                Cancel
              </a>
              <button type="submit"
                      class="px-4 py-2 bg-black hover:bg-blue-700 text-white text-sm rounded shadow-sm transition">
                Update
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
