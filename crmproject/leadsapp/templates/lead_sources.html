{% include 'admin_base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lead Sources</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Lead Sources</h2>

    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Source</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for source in sources %}
            <tr>
                <td>{{ source.id }}</td>
                <td>{{ source.source }}</td>
                <td>{{ source.description }}</td>
                <td>
                    <a href="{% url 'edit_lead_source' source.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <form action="{% url 'delete_lead_source' source.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'create_lead_source' %}" class="btn btn-success">Add New Lead Source</a>
</div>

</body>
</html>
