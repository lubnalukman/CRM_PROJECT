
{% include 'admin_base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lead</title>
    <link rel="stylesheet" href="{% static 'css/editform_styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 1600px;">
            <!-- Title and Buttons -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Edit Lead</h2>
                <div>
                    <a href="{% url 'all_leads' %}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" form="edit-lead-form" class="btn btn-dark">Save Changes</button>
                </div>
            </div>
            
            <!-- Form -->
            <form id="edit-form" method="post" class="row g-3">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="id_first_name">First Name *</label>
                        {{ form.first_name }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="id_last_name">Last Name *</label>
                        {{ form.last_name }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="id_email">Email *</label>
                        {{ form.email }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="id_phone_number">Phone Number </label>
                        {{ form.phone_number }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="id_source">Source </label>
                        {{ form.source }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="id_status">Status </label>
                        {{ form.status }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="id_tags">Tags</label>
                        {{ form.tags }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="id_notes">Notes</label>
                        {{ form.notes }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="id_assigned_to">Assign To *</label>
                        {{ form.assigned_to }}
                    </div>
                    
                  </div>
                  
                </div>
            </form>
        </div>
    </div>
</body>
</html>
