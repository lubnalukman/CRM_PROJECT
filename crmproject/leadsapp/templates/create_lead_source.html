{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body> 
<div class="flex justify-center mt-10">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg">
        <h2 class="text-xl font-semibold text-center mb-4">Add Lead Source</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700">Source</label>
                {{ form.source }}
            </div>

            <div>
                <label class="block text-gray-700">Description</label>
                {{ form.description }}
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-600 transition">
                Create Source
            </button>
        </form>

        <a href="{% url 'lead_source' %}" class="block text-center text-blue-500 mt-4 hover:underline">
            View All Sources
        </a>
    </div>
</div>
</body>
</html>
