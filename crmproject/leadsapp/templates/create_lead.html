{%include "navbar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Lead</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-0">
        <div class="form-container">
         <!-- Title and Buttons in the Same Line -->
         <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><a href="{% url 'all_leads' %}">‚Üê</a> Create New Lead</h2>
            
            <div>
                <a href="{% url 'all_leads' %}" class="btn btn-outline-secondary btn-hover">Cancel</a>
                <button type="submit" class="btn btn-primary btn-hover">Save</button>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data" class="card p-4 shadow">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="id_first_name">First Name *</label>
                    <small class="form-text text-muted">
                    <input type="text" name="first_name" id="id_first_name" class="form-control" required>
                    </small>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="id_last_name">Last Name *</label>
                    <input type="text" name="last_name" id="id_last_name" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="id_email">Email *</label>
                    <input type="email" name="email" id="id_email" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="id_phone_number" >Phone Number *</label>
                    <input type="tel" name="phone_number" id="id_phone_number" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="id_source">Source *</label>
                    <select name="source" id="id_source" class="form-select">
                        {% for lead_source in lead_sources %}
                            <option value="{{ lead_source.id }}">{{ lead_source.source }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="id_status">Status *</label>
                    <select name="status" id="id_status" class="form-select">
                        <option value="new">New</option>
                        <option value="contacted">Contacted</option>
                        <option value="interested">Interested</option>
                        <option value="converted">Converted</option>
                        <option value="lost">Lost</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="id_tags">Tags</label>
                    <input type="text" name="tags" id="id_tags" class="form-control" placeholder="Enter tags separated by commas">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="id_notes">Notes</label>
                    <textarea name="notes" id="id_notes" class="form-control" rows="3" placeholder="Additional notes"></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="id_assigned_to">Assigned To</label>
                    <select name="assigned_to" id="id_assigned_to" class="form-select">
                        <option value="">Select a user</option>
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>                

            </div>
            
        </form>
    </div>
    </div>
</body>
</html>
